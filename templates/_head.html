<head>
<title>web-platform-tests dashboard</title>
<style type="text/css">
* {
    margin: 0;
    padding: 0;
}
body {
    font-size: 16px;
    font-family: Arial;
    color: #333;
}
#content {
    margin: 0 auto;
    max-width: 800px;
}
a {
    text-decoration: none;
    color: #0d5de6;
}
header {
    padding: 0.5em 0;
}
header h1 {
    font-size: 1.5em;
    margin-bottom: 0.2em;
}
header nav a {
    margin-right: 1em;
}

wpt-results {
    margin-bottom: 5em;
}

article {
    margin-top: 2em;
    line-height: 1.5em;
    font-size: 1.2em;
}
article h1 {
    font-size: 2em;
    margin-bottom: 0.5em;
}
article h2 {
    font-size: 1.5em;
    margin-bottom: 0.5em;
}
article p, ul {
    margin-bottom: 1em;
}
article ul {
    margin-left: 2em;
}
</style>

{{if .TestRuns}}
  {{range .TestRuns}}
    <link rel="preload" href="{{ .ResultsURL }}" as="fetch">
  {{end}}
{{end}}

<script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="/components/wpt-results.html">
</head>
