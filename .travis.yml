matrix:
  include:
    - language: node_js
      node_js:
        - "node"

    - language: python
      python: 2.7
      install: "pip install -r requirements.txt"
      script:
        - pycodestyle .
        - python -m unittest discover -p "*_test.py"

    - language: python
      python: 2.7
      services:
        - docker
      script:
	- docker build -t wptfyi .
	- docker run -p 4445:4445 --entrypoint "/bin/python" wptfyi /wptdashboard/run/entrypoint.py firefox-57.0-linux --path battery-status

    - language: go
      install:
        - go get -t ./...
        - go get -u github.com/golang/lint/golint
      script:
        - go test -v ./...
        - $GOPATH/bin/golint -set_exit_status
