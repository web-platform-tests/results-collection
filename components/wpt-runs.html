<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="wpt-runs">
  <template>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      tr td {
        padding: 0 0.5em;
      }
      .pass-rate {
        text-align: center;
      }

      @media (max-width: 800px) {
        table tr td:first-child::after {
          content: "";
          display: inline-block;
          vertical-align: top;
          min-height: 30px;
        }
      }
    </style>

    <table>
      <thead>
        <tr>
          <th>SHA</th>
          <template is="dom-repeat" items="{{ browsers }}" as="browser">
            <th>[[browser]]</th>
          </template>
        </tr>
      </thead>
      <tbody>

      <template is="dom-repeat" items="{{ testResults }}" as="results">
        <tr>
          <td>
            <a href="/?run={{ results.sha }}">{{ results.sha }}</a>
          </td>
          <template is="dom-repeat" items="{{ browsers }}" as="browser">
            <td class="pass-rate">{{ _resultForBrowser(results.runs, browser) }}</td>
          </template>
        </tr>
      </template>

      </tbody>
    </table>

  </template>

  <script>
    class WPTRuns extends window.Polymer.Element {
      static get is () { return 'wpt-runs' }

      static get properties () {
        return {
          testRuns: {
            type: Object
          },
          // Array({ sha, Array({ platform, run, sum }))
          testResults: {
            type: Array
          },
          browsers: {
            type: Array
          },
          displayedNodes: {
            type: Array,
            value: []
          }
        }
      }

      async connectedCallback () {
        super.connectedCallback()

        const testFileResults = await Promise.all(
            Object
                .values(this.testRuns)
                .map(testRuns => {
                  return Promise.all(
                    testRuns.map(testRun => { return this._fetchResults(testRun) })
                  )
                }))

        let browsers = new Set()
        let testRuns = {}
        testFileResults
            .reduce((sum, value) => sum.concat(value))
            .forEach(results => {
              const run = results.run
              browsers.add(run.browser_name)
              if (!testRuns[run.revision]) {
                testRuns[run.revision] = {}
              }
              if (!testRuns[run.revision][run.browser_name]) {
                testRuns[run.revision][run.browser_name] = {
                  run: run
                }
              }

              let sums = [0, 0]
              Object
                  .values(results.results)
                  .forEach(result => {
                    sums[0] += result[0]
                    sums[1] += result[1]
                  })
              testRuns[run.revision][run.browser_name]['sums'] = sums
            })

        // We flatten into an array of objects so Polymer can deal with them.
        const flattened = Object.entries(testRuns).map(entry => ({ sha: entry[0], runs: entry[1] }))
        this.testResults = flattened
        this.browsers = Array.from(browsers)
      }

      async _fetchResults (testRun) {
        let resultFetch = window.fetch(
          testRun.results_url,
          {
            redirect: 'follow'  // Can be a wpt.fyi/json?run=latest URL.
          })
        const response = await resultFetch
        console.log({url: testRun.results_url, response: response})
        const testFiles = await response.json()
        return {
          run: testRun,
          results: testFiles
        }
      }

      _resultForBrowser (testRuns, browser) {
        let testRun = testRuns[browser]
        if (!testRun) {
          return
        }
        return Math.floor(testRun.sums[0] * 100 / testRun.sums[1]) + '%'
      }
    }

    window.customElements.define(WPTRuns.is, WPTRuns)
  </script>
</dom-module>
