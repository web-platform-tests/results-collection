syntax = "proto3";

package wptdashboard;
option go_package = "generated";

import "bq_table_name.proto";
import "browser.proto";
import "engine.proto";
import "google/protobuf/timestamp.proto";
import "operating_system.proto";

// The pass rate from a collection of TestResults from the same TestRun that
// share "base_name" prefix in their TestResult.test_name.
message BrowserSpecificPassRateSummary {
  option (gen_bq_schema.table_name) = "browser_specific_pass_rate_summaries";

  OperatingSystem os = 1;
  string os_version_str = 2;

  Browser browser = 3;
  string browser_version_str = 4;

  google.protobuf.Timestamp test_run_start_time = 5;
  google.protobuf.Timestamp test_run_end_time = 6;
  string long_wpt_hash = 7;
  google.protobuf.Timestamp wpt_commit_time = 8;

  string base_name = 9;
  int32 num_total = 10;
  int32 num_passed = 11;
}
