syntax = "proto3";

package wptdashboard;

import "google/protobuf/timestamp.proto";
import "test_run.proto";

// The pass rate from a collection of TestResults across TestRuns from different
// platforms (OS + browser).
message PassRateSummary {
  google.protobuf.Timestamp computed_start_time = 1;
  google.protobuf.Timestamp computed_end_time = 2;

  string base_name = 3;
  int32 num_total = 4;
  repeated int32 num_passed = 5; // ith entry => "i browsers passed"

  repeated TestRun test_runs = 6;
}
